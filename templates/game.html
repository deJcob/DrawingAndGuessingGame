<script>
    //paint
    jsondata = []
    var canvas = document.getElementById("canvas");
    var context = canvas.getContext('2d');
    context.lineWidth = 1;

    var rect = canvas.getBoundingClientRect();
    var offsetX = rect.left;
    var offsetY = rect.top;

    function cleare() {
        jsondata = []
        context.clearRect(0, 0, 650, 450);
    }

    function size1() {
        context.lineWidth = 1;
    }

    function size2() {
        context.lineWidth = 5;
    }

    function size3() {
        context.lineWidth = 10;
    }

    function pencil() {
        canvas.onmousedown = pencildown;
        canvas.onmouseup = pencilup;
        canvas.onmousemove = pencilmove;

        function pencildown(e) {
            x = e.x;
            x = (x - offsetX);
            y = e.y;
            y = (y - offsetY);
            draw = true;
        }

        function pencilup() {
            draw = false;
        }

        function pencilmove(event) {
            if (draw) {
                a = event.x;
                a = (a - offsetX);
                b = event.y;
                b = (b - offsetY);
                context.beginPath();
                context.moveTo(x, y);
                context.lineTo(a, b);
                context.stroke();
                context.closePath();
                jsondata.push({
                    "Type": "pencil",
                    "X0": x,
                    "Y0": y,
                    "X1": a,
                    "Y1": b,
                    "width": context.lineWidth,
                    "color": context.strokeStyle
                })
                x = a;
                y = b;
            }
        }
    }

    function color(colour) {
        context.strokeStyle = colour;
        context.fillStyle = colour;
    }

    //czat
    var v;

    const node = document.getElementsByTagName("input")[0];
    node.addEventListener("keyup", function (event) {
        if (event.key === "Enter") {
            document.getElementById('box').innerHTML = "seba: " + node.value;
            text = document.getElementById('textarea');
            text.value = '';
        }
    });
    // Copy game link
    function tooltip() {
        /* Get the text field */
        var copyText = document.getElementById("copy-input");

        /* Select the text field */
        copyText.select();
        copyText.setSelectionRange(0, 99999); /* For mobile devices */

        /* Copy the text inside the text field */
        document.execCommand("copy");

        /* Alert the copied text */
        // alert("Copied the text: " + copyText.value);
    }
